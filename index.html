
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imges/img.png">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
    <div class="game-title">
        <h1>Tic Tac Toe</h1>
        <div class="turn-title">player <span class="turn" >X</span>'s turn</div>
    </div>
    <div class="game">
        <div class="square one"></div>
        <div class="square one"></div>
        <div class="square two"></div>
        <div class="square one"></div>
        <div class="square one"></div>
        <div class="square two"></div>
        <div class="square three"></div>
        <div class="square three"></div>
        <div class="square"></div>
    </div>
    <button class="Draw">Reset</button>
    </div>
    <div class="over-lay">
        <div class="title">Player <span class="player"></span> Won!</div>
        <button class="reload">Reset</button>
    </div>
    <script src="master.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
